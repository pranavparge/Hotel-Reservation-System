name: Build and deploy JAR app to Azure Web App - hotel-reservation-system

on:
  push:
    branches:
      - beta
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: 21.0.2
          distribution: "microsoft"

      - name: Clean build directory
        run: rm -rf build/libs

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Debug - List build artifacts
        run: ls -R build/libs

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: "build/libs/*.jar"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Debug - List downloaded files
        run: ls -R

      - name: Find the JAR file
        id: jar-path
        run: |
          JAR_PATH=$(ls *.jar | head -n 1)
          echo "JAR_PATH=$JAR_PATH" >> $GITHUB_ENV

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "hotel-reservation-system"
          slot-name: "Production"
          package: ${{ env.JAR_PATH }}
